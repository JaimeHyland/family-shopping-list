
{% extends "base.html" %}

{% block content %}

<div class="col-12 mt-3 left">
  <div class="row">
    <h1>Current shopping list</h1>
    <form method="POST" action="{% url 'home' %}">
      {% csrf_token %}
      <ul>
        {% for item in object_list %}
        <li class="list_item">
          <input type="checkbox" name="cancelled_items" value="{{ item.id }}">
          <label for="cancelled_items">Cancel</label>
            {{ item.product.product_name }}</li>
          <input type="checkbox" name="completed_items" value="{{ item.id }}">
          <label for="completed_items">Completed</label>
        {% endfor %}
      </ul>
    </form>
  </div>
</div>

<!-- index.html content starts here -->
<ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

<!-- index.html content ends here -->
{% endblock %}
